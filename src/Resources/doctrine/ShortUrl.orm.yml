Horoshii\UrlShortenerBundle\Entity\ShortUrl:
  type: entity
  table: short_urls
  id:
    id:
      type: bigint
      generator:
        strategy: IDENTITY
  fields:
    hash:
      type: string
      unique: true
      nullable: true
    url:
      type: text
      length: 2300
    redirectQuantity:
      type: integer
    createdAt:
      type: datetime
    timeLifeEnd:
      type: datetime